<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Contabilize API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success d-none" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/dollar-icon-transparent.png" alt="Logo"
                    style="height: 32px; width:auto; margin-right: 8px;">
                Contabilize - Controle de Gastos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#appView">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#formTitle">Nova Despesa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#lista">Lista de Despesas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- LOGIN -->
        <div id="loginView" class="card p-4 col-md-4 mx-auto">
            <img src="img/dollar-icon-transparent.png" alt="Contabilize" />
            <h4>Login</h4>
            <input id="loginUser" class="form-control mb-2" placeholder="Nome">
            <input id="loginCpf" class="form-control mb-2" placeholder="CPF">

            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="login()">Entrar</button>
                <button class="btn btn-outline-secondary" onclick="toggleRegister()">Criar novo usuário</button>
            </div>

            <!-- REGISTER -->
            <div id="registerBox" class="mt-3 d-none">
                <hr>
                <h6>Novo Usuário</h6>
                <input id="registerUser" class="form-control mb-2" placeholder="Nome">
                <input id="registerCpf" class="form-control mb-2" placeholder="CPF">
                <input id="registerEmail" class="form-control mb-2" placeholder="E-mail">
                <input id="registerDataNasc" class="form-control mb-2" placeholder="Data de Nascimento" type="date">
                <button class="btn btn-success w-100" onclick="register()">Cadastrar</button>
            </div>
        </div>

        <!-- APP -->
        <div id="appView" class="d-none">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Controle de Despesas</h3>
                <button class="btn btn-danger" onclick="logout()">Sair</button>
            </div>

            <!-- FORM DESPESA -->
            <div class="card p-3 mb-3">
                <h5 id="formTitle">Nova Despesa</h5>
                <input id="desc" class="form-control mb-2" placeholder="Descrição">
                <input id="valor" type="number" class="form-control mb-2" placeholder="Valor">
                <select id="tipo" class="form-control mb-2">
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Lazer</option>
                    <option>Contas de casa</option>
                    <option>Outros</option>
                </select>
                <input id="responsavel" class="form-control mb-2" placeholder="Responsável">
                <button class="btn btn-success" onclick="addDespesa()">Salvar</button>
            </div>

            <!-- DASHBOARD -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="card p-3">
                        <h6>Gastos por Tipo</h6>
                        <ul id="porTipo" class="list-group"></ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3">
                        <h6>Gastos por Usuário</h6>
                        <ul id="porUsuario" class="list-group"></ul>
                    </div>
                </div>
            </div>

            <!-- FILTRO -->
            <select class="form-select mb-3" onchange="filterTipo(this.value)">
                <option value="">Todos os tipos</option>
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>

            <!-- LISTA DE DESPESAS -->
            <ul id="lista" class="list-group mb-3"></ul>

            <!-- TOTAL GERAL -->
            <div class="alert alert-danger">
                Total Geral: R$ <strong><span id="total">0.00</span></strong>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
